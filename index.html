<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ver6</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
        background: #f0f0f0;
      }

      img {
        max-width: 80%;
        height: auto;
        margin-top: 30px;
        transition: filter 0.1s linear;
      }

      input[type="range"] {
        width: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>色相スライダーで画像の色を調整</h2>
    <input type="range" min="0" max="360" value="0" id="hueSlider">
    <p>Hue Rotation: <span id="hueValue">0</span>°</p>
    <img id="colorImage" src="a.png" alt="色相画像">

    <script>
      const slider = document.getElementById('hueSlider');
      const image = document.getElementById('colorImage');
      const valueText = document.getElementById('hueValue');

      slider.addEventListener('input', () => {
        const hue = slider.value;
        image.style.filter = `hue-rotate(${hue}deg)`;
        valueText.textContent = hue;
      });
    </script>
  </body>
</html>
