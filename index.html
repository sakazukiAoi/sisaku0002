<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ver11</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        text-align: center;
        font-family: sans-serif;
      }

      .image-wrapper {
        position: relative;
        display: inline-block;
        margin-top: 30px;
        width: 80vw;
        max-width: 600px;
      }

      #colorImage, #overlayImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        transition: filter 0.1s linear;
      }

      #overlayImage {
        pointer-events: none;
        z-index: 2;
      }

      #colorImage {
        z-index: 1;
      }

      .controls {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="requestAccess()">ジャイロスコープの許可を取得</button>

    <div class="controls">
      <p>発光レベル（露光風）:</p>
      <input type="range" id="glowSlider" min="1" max="3" step="0.1" value="1">
      <span id="glowValue">1.0</span>x
    </div>

    <div class="image-wrapper">
      <img id="colorImage" src="a.png" alt="色相画像">
      <img id="overlayImage" src="b.png" alt="固定画像">
    </div>

    <p id="angleText">Hue Rotation: 0°</p>
    <p id="betaText">発光（beta）由来: 無効</p>

    <script>
      const colorImage = document.getElementById('colorImage');
      const glowSlider = document.getElementById('glowSlider');
      const glowValue = document.getElementById('glowValue');
      const betaText = document.getElementById('betaText');

      let currentHue = 0;
      let currentGlow = parseFloat(glowSlider.value);
      let glowFromSensor = false;

      glowSlider.addEventListener('input', () => {
        if (!glowFromSensor) {
          currentGlow = parseFloat(glowSlider.value);
          glowValue.textContent = currentGlow.toFixed(1);
          updateImageFilter();
        }
      });

      function requestAccess() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              } else {
                alert('デバイスの傾き情報へのアクセスが拒否されました。');
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      function handleOrientation(event) {
        currentHue = event.alpha || 0;

        // beta値の絶対値から発光レベルを決定（1.0〜3.0にマッピング）
        let beta = Math.abs(event.beta || 0);
        currentGlow = Math.min(3, Math.max(1, (beta / 90) * 2 + 1)); // 0〜90° → 1〜3

        glowValue.textContent = currentGlow.toFixed(1);
        betaText.textContent = `発光（beta）由来: ${currentGlow.toFixed(2)}x`;
        glowFromSensor = true;

        updateImageFilter();
      }

      function updateImageFilter() {
        const brightness = currentGlow;
        const contrast = 1 + (currentGlow - 1) * 0.8;
        colorImage.style.filter = `hue-rotate(${currentHue}deg) brightness(${brightness}) contrast(${contrast})`;
      }
    </script>
  </body>
</html>
