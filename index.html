<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ver10</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        text-align: center;
        font-family: sans-serif;
      }

      .image-wrapper {
        position: relative;
        display: inline-block;
        margin-top: 50px;
        width: 80vw;
        max-width: 600px;
      }

      #colorImage, #overlayImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        transition: filter 0.1s linear;
      }

      #overlayImage {
        pointer-events: none;
        z-index: 2;
      }

      #colorImage {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button onclick="requestAccess()">ジャイロスコープの許可を取得</button>
    <br>
    <div class="image-wrapper">
      <img id="colorImage" src="a.png" alt="色相画像">
      <img id="overlayImage" src="b.png" alt="固定画像">
    </div>
    <p id="angleText">Hue Rotation: 0°</p>

    <script>
      function requestAccess() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              } else {
                alert('デバイスの傾き情報へのアクセスが拒否されました。');
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      function handleOrientation(event) {
        const alpha = event.alpha || 0;
        const img = document.getElementById('colorImage');
        img.style.filter = `hue-rotate(${alpha}deg)`;
        document.getElementById('angleText').textContent = `Hue Rotation: ${alpha.toFixed(2)}°`;
      }
    </script>
  </body>
</html>
