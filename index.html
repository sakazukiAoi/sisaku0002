<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ver12</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        text-align: center;
        font-family: sans-serif;
      }

      .image-wrapper {
        position: relative;
        display: inline-block;
        margin-top: 30px;
        width: 80vw;
        max-width: 600px;
      }

      #colorImage, #overlayImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        transition: filter 0.1s linear;
      }

      #overlayImage {
        pointer-events: none;
        z-index: 2;
      }

      #colorImage {
        z-index: 1;
      }

      .controls {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="requestAccess()">ジャイロスコープの許可を取得</button>

    <div class="controls">
      <p>発光レベル（露光風）:</p>
      <input type="range" id="glowSlider" min="1" max="1.3" step="0.01" value="1">
      <span id="glowValue">1.0</span>x
    </div>

    <div class="image-wrapper">
      <img id="colorImage" src="a.png" alt="色相画像">
      <img id="overlayImage" src="b.png" alt="固定画像">
    </div>

    <p id="angleText">Hue Rotation: 0°</p>
    <p id="betaText">発光（beta）由来: 無効</p>

    <script>
      const colorImage = document.getElementById('colorImage');
      const overlayImage = document.getElementById('overlayImage');
      const glowSlider = document.getElementById('glowSlider');
      const glowValue = document.getElementById('glowValue');
      const angleText = document.getElementById('angleText'); // Added for displaying gamma
      const betaText = document.getElementById('betaText');

      let currentHue = 0;
      let currentGlow = parseFloat(glowSlider.value);
      let glowFromSensor = false;

      // Update slider max and step
      glowSlider.min = "1";
      glowSlider.max = "1.3";
      glowSlider.step = "0.01";
      glowSlider.value = "1";

      glowSlider.addEventListener('input', () => {
        if (!glowFromSensor) {
          currentGlow = parseFloat(glowSlider.value);
          glowValue.textContent = currentGlow.toFixed(2);
          updateImageFilter();
        }
      });

      function requestAccess() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              } else {
                alert('デバイスの傾き情報へのアクセスが拒否されました。');
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      function handleOrientation(event) {
        // Use the absolute value of gamma for hue rotation
        let gammaAbsolute = Math.abs(event.gamma || 0);

        // Map gamma absolute value (0 to 90 degrees typically) to 0 to 360 degrees for hue
        // Assuming gamma ranges from -90 to 90, its absolute value ranges from 0 to 90.
        // Multiply by 4 to map 0-90 to 0-360.
        currentHue = gammaAbsolute * 4;
        angleText.textContent = `Hue Rotation: ${currentHue.toFixed(0)}° (gamma: ${event.gamma.toFixed(2)})`;


        // beta値の絶対値から発光レベルを決定（1.0〜1.3にマッピング）
        let beta = Math.abs(event.beta || 0);
        currentGlow = Math.min(1.3, Math.max(1.0, (beta / 90) * 0.3 + 1.0));

        glowValue.textContent = currentGlow.toFixed(2);
        betaText.textContent = `発光（beta）由来: ${currentGlow.toFixed(2)}x`;
        glowFromSensor = true;

        updateImageFilter();
      }

      function updateImageFilter() {
        const brightness = currentGlow;
        const contrast = 1 + (currentGlow - 1) * 0.8;
        colorImage.style.filter = `hue-rotate(${currentHue}deg) brightness(${brightness}) contrast(${contrast})`;

        const dimmingFactor = (currentGlow - 1.0) / 0.3;
        const overlayBrightness = 1 - (dimmingFactor * 0.3);
        overlayImage.style.filter = `brightness(${overlayBrightness})`;
      }

      // Initial update for glow slider value display
      glowValue.textContent = parseFloat(glowSlider.value).toFixed(2);
    </script>
  </body>
</html>
