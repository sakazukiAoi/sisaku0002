<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ver8</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      img {
        max-width: 80%;
        height: auto;
        margin-top: 50px;
        transition: filter 0.1s linear;
      }
    </style>
  </head>
  <body>
    <button onclick="requestAccess()">ジャイロスコープの許可を取得</button>
    <br>
    <img id="colorImage" src="a.png" alt="色相画像">
    <p id="angleText">Hue Rotation: 0°</p>

    <script>
      function requestAccess() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
              } else {
                alert('デバイスの傾き情報へのアクセスが拒否されました。');
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      function handleOrientation(event) {
        let alpha = event.alpha || 0;
        const img = document.getElementById('colorImage');
        img.style.filter = `hue-rotate(${alpha}deg)`;
        document.getElementById('angleText').textContent = `Hue Rotation: ${alpha.toFixed(2)}°`;
      }
    </script>
  </body>
</html>
